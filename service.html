<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--브라우저 스타일 초기화-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />

    <!-- 자체 Css -->
    <link rel="stylesheet" href="./css/service_page.css" />

    <!-- animation Css -->
    <link rel="stylesheet" href="./css/animation.css" />

    <script defer src="./js/service.js"></script>

</head>

<body style="background-color:#2b2833">
    <div class="floating-menu">
        <ul>
            <li class="move"><a href="#pos_1" class="menu-01"><span>1</span></a></li>
            <li class="move"><a href="#pos_2" class="menu-02"><span>2</span></a></li>
            <li class="move"><a href="#pos_3" class="menu-03"><span>3</span></a></li>
            <li class="move"><a href="#pos_4" class="menu-01"><span>4</span></a></li>
            <li class="move"><a href="#pos_5" class="menu-02"><span>5</span></a></li>
            <li class="move"><a href="#pos_6" class="menu-03"><span>6</span></a></li>
            <li class="move"><a href="#pos_7" class="menu-01"><span>7</span></a></li>
            <li class="move"><a href="#pos_8" class="menu-02"><span>8</span></a></li>
            <li class="move"><a href="#pos_9" class="menu-03"><span>9</span></a></li>
            <li class="move"><a href="#pos_10" class="menu-01"><span>10</span></a></li>
            <li class="move"><a href="#pos_11" class="menu-02"><span>11</span></a></li>
        </ul>
    </div>

    <section id="pos_1" class="service_view_1 scroll">
        <img class="bg_img" src="img/service_page/home_1.png">
    </section>

    <section id="pos_2" class="service_view_2 scroll">
        <img class="img_view" width="66.7%" height="auto" src="img/service_page/view_2.png">
    </section>

    <section id="pos_3" class="service_view_3 scroll">
        <div class="group_1">
            <div class="item_1">
                <img src="img/service_page/view_3_text.png">
            </div>
            <div class="item_2">
                <img src="img/service_page/view_3_img_1.png">
            </div>
        </div>
        <div class="group_2">
            <div class="item_3">
                <img src="img/service_page/view_3_img_2.png">
            </div>
            <div class="item_4">
                <img src="img/service_page/view_3_img_3.png">
            </div>
        </div>
    </section>

    <section id="pos_4" class="service_view_4">
        <div class="scroll_bar animate_left">
            <img class="scroll_size" src="img/service_page/view_4.png">
            <img class="scroll_size" src="img/service_page/view_4.png">
        </div>
    </section>

    <section id="pos_5" class="service_view_5">
        <img src="img/service_page/view_5.png">
    </section>

    <section id="pos_6" class="service_view_6">
        <img src="img/service_page/view_6.png">
    </section>

    <section id="pos_7" class="service_view_7">
        <video autoplay muted loop id="tm-video">
            <source src="img/video/video_1.mp4" type="video/mp4">
        </video>
        <img class="view_7" src="img/service_page/view_7.png">
    </section>

    <section id="pos_8" class="service_view_8">
        <video autoplay muted loop id="tm-video">
            <source src="img/video/video_2.mp4" type="video/mp4">
        </video>
        <img class="view_8" src="img/service_page/view_8.png">
    </section>

    <section id="pos_9" class="service_view_9">
        <img class="view_9_text" src="img/service_page/view_9_text.png">
        <img class="view_9_img" src="img/service_page/view_9_img.png">
    </section>
</body>

</html>
